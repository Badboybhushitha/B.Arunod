<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h2>Profile Details</h2>
        
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Address:</strong> <span id="profileAddress"></span></p>
            <p><strong>Phone Number:</strong> <span id="profilePhone"></span></p>
        </div>
        
        <button id="editProfileBtn">Edit Profile</button>

        <!-- Display the profile picture if added -->
        <div>
            <h3>Profile Picture</h3>
            <img id="profilePic" src="" alt="Profile Picture" width="100" height="100">
        </div>

        <script src="profile.js"></script>
    </div>
</body>
</html>
