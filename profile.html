<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h2>Profile</h2>
        
        <div class="profile-info">
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Phone Number:</strong> <span id="profilePhone"></span></p>
            <p><strong>Password:</strong> <span id="profilePassword"></span></p>
        </div>

        <h3>Profile Picture</h3>
        <img id="profilePic" width="100" height="100" alt="Profile Picture">

        <h3>Change Profile Picture</h3>
        <input type="file" id="newProfilePic" accept="image/*">
        <button id="updateProfilePicBtn">Update Profile Picture</button>

        <script src="profile.js"></script>
    </div>
</body>
</html>
