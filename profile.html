<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="container">
        <div class="section">
            <h2>User Profile</h2>
            <img id="profilePic" src="default-profile.jpg" alt="Profile Picture" class="profile-pic">
            <input type="file" id="profilePicUpload" onchange="uploadProfilePicture()" class="upload-button">
        </div>

        <div class="section profile-details">
            <h2>Personal Details</h2>
            <div>Name: <span class="editable" id="userName">John Doe</span></div>
            <div>Email: <span class="editable" id="userEmail">johndoe@example.com</span></div>
            <div>Address: <span class="editable" id="userAddress">1234 Street Name</span></div>
            <div>Phone: <span class="editable" id="userPhone">+94712345678</span></div>
        </div>

        <div class="section order-details">
            <h2>Order History</h2>
            <div>Orders Placed: <span id="orderCount">5</span></div>
        </div>

        <div class="section profit-details">
            <h2>Profit from Orders</h2>
            <div>Order 1 Profit: <span id="profit1" class="editable">Rs. 500</span></div>
            <div>Order 2 Profit: <span id="profit2" class="editable">Rs. 300</span></div>
        </div>
    </div>

    <script src="profile.js"></script>

</body>
</html>
