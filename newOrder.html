<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order - BA ONLINE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>New Order</h2>
        <form id="newOrderForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required><br>

            <label for="customerAddress">Customer Address:</label>
            <input type="text" id="customerAddress" required><br>

            <label for="customerEmail">Customer Email:</label>
            <input type="email" id="customerEmail" required><br>

            <label for="customerPhone">Customer Phone Number:</label>
            <input type="text" id="customerPhone" required><br>

            <label for="productCode">Product Code:</label>
            <input type="text" id="productCode" required><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" required><br>

            <label for="userPrice">User Price:</label>
            <input type="number" id="userPrice" required><br>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script src="newOrder.js"></script>
</body>
</html>
